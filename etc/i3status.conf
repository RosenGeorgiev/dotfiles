general {
	output_format = "i3bar"
        colors = true
        interval = 1
}

order += "cpu_temperature 0"
order += "disk /"
order += "disk /home"
order += "disk /mnt/big_boy"
order += "wireless _first_"
order += "battery 0"
order += "load"
order += "tztime local"

cpu_temperature 0 {
        format = "CPU: %degrees C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon4/temp2_input"
        max_threshold = 90
}

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

disk "/home" {
        format = "%avail"
}

disk "/mnt/big_boy" {
	format = "%avail"
}
